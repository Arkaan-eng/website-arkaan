<!DOCTYPE html>
<html lang="id" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arkaan Archive ‚Ä¢ Personal Minimalist Log</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@300;400;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ìÅπ</text></svg>">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'cyber-gray': '#0a0a0f',
                        'soft-gray': '#1a1a24',
                        'neon-teal': 'rgba(0, 255, 221, 0.3)',
                        'neon-blue': 'rgba(0, 150, 255, 0.2)'
                    },
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                        'jetbrains': ['JetBrains Mono', 'monospace']
                    },
                    animation: {
                        'slow-pulse': 'slowPulse 3s ease-in-out infinite',
                        'fade-in': 'fadeIn 0.8s ease-out',
                        'blink': 'blink 1.2s step-end infinite'
                    },
                    keyframes: {
                        slowPulse: {
                            '0%, 100%': { opacity: 0.3 },
                            '50%': { opacity: 0.6 }
                        },
                        fadeIn: {
                            '0%': { opacity: 0, transform: 'translateY(10px)' },
                            '100%': { opacity: 1, transform: 'translateY(0)' }
                        },
                        blink: {
                            '50%': { opacity: 0 }
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="font-inter bg-cyber-gray text-gray-300 min-h-screen overflow-x-hidden">
    <div id="particles"></div>
    <div class="scanline"></div>
    
    <div id="context-menu" class="context-menu">
        <div class="menu-item" data-action="copy">Copy Selected</div>
        <div class="menu-divider"></div>
        <div class="menu-item" data-action="theme">Toggle Theme</div>
        <div class="menu-item" data-action="refresh">Soft Refresh</div>
    </div>

    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <header class="mt-16 mb-20 text-center">
            <div class="relative inline-block mb-8">
                <div id="profile-avatar" class="profile-avatar">
                    <div class="avatar-inner"><div class="text-3xl">ìÅπ</div></div>
                </div>
            </div>
            
            <div class="mb-6">
                <h1 id="username" class="inline-block font-jetbrains text-2xl tracking-wide cursor-copy hover:text-neon-teal" data-copy-text="arkaan">
                    arkaan<span class="text-neon-teal">@</span>archive
                </h1>
            </div>
            
            <div class="terminal-box">
                <div class="terminal-header">
                    <div class="terminal-dots">
                        <div class="dot bg-red-400"></div>
                        <div class="dot bg-yellow-400"></div>
                        <div class="dot bg-green-400"></div>
                    </div>
                </div>
                <div class="terminal-body">
                    <div class="terminal-line">
                        <span class="prompt">arkaan@archive:~$</span>
                        <span id="terminal-text"></span>
                        <span class="cursor">‚ñà</span>
                    </div>
                </div>
            </div>
        </header>

        <main class="space-y-12">
            </main>
    </div>

    <script src="terminal.js"></script>
    <script src="system.js"></script>
    <script src="ui.js"></script>
    <script src="particle.js"></script> <script src="egg.js"></script> </body>
</html>
